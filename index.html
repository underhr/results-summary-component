<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div id="container">
    <div id="resultBlock">
      <h3>Your Result</h3>
        <div id="circle">
          <h1>76</h1>
          <span id="of100">of 100</span>
        </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div id="summaryBlock">
      <h3>Summary</h3>

      <div id="scoreRows">

        <div id="reaction" class="row">
          <img src="assets/images/icon-reaction.svg" alt="" aria-disabled="true">
          <div class="rowText">
            Reaction
            <div id="fullScore">
              <span class="score">80</span>
              <span class="scoreMax"> / 100</span>
            </div>
          </div>
        </div>

        <div id="memory" class="row">
          <img src="assets/images/icon-memory.svg" alt="" aria-disabled="true">
          <div class="rowText">
            Memory
            <div id="fullScore">
              <span class="score">92</span>
              <span class="scoreMax"> / 100</span>
            </div>
          </div>
        </div>

        <div id="verbal" class="row">
          <img src="assets/images/icon-verbal.svg" alt="" aria-disabled="true">
          <div class="rowText">
            Verbal
            <div id="fullScore">
              <span class="score">61</span>
              <span class="scoreMax"> / 100</span>
            </div>
          </div>
        </div>

        <div id="visual" class="row">
          <img src="assets/images/icon-visual.svg" alt="" aria-disabled="true">
          <div class="rowText">
            Visual
            <div id="fullScore">
              <span class="score">72</span>
              <span class="scoreMax"> / 100</span>
            </div>
          </div>
        </div>

      <button>
        <div>Continue</div>
      </button>
    </div>

  </div>
</body>
</html>
