<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div id="container">
    <div id="resultBlock">
      <h3>Your Result</h3>
        <div id="circle">
          <h1>76</h1>
          <span id="of100">of 100</span>
        </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div id="summaryBlock">
      Summary
      <div id="scoreRows">
        <div class="row">
          <img src="assets/images/icon-reaction.svg" alt="" aria-disabled="true">
          Reaction
          80 / 100
        </div>
        <div class="row">
          <img src="assets/images/icon-memory.svg" alt="" aria-disabled="true">
          Memory
          92 / 100
        </div>
        <div class="row">
          <img src="assets/images/icon-verbal.svg" alt="" aria-disabled="true">
          Verbal
          61 / 100
        </div>
        <div class="row">
          <img src="assets/images/icon-visual.svg" alt="" aria-disabled="true">
          Visual
          73 / 100
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
